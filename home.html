<!-- api.openweathermap.org/data/2.5/weather?q=vancouver&appid=d01e2561e2eb3e39c6c497b19f0b1d61 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
    />
    <title>Current Weather</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="box">
      <div class="wave -one"></div>
      <div class="wave -two"></div>
      <div class="wave -three"></div>

      <div id="weathercon">
        <i class="fas fa-sun" style="color: gold"></i>
      </div>
      <div class="info">
        <h1 class="local">
          <i class="fas fa-street-view"></i> {%location%},{%country%}
        </h1>
        <p id="date">datee</p>
        <h1 class="temp">{%tempval%}&deg;C</h1>
        <h3 class="tempmin_max" .>min{%tempmin%} max{%tempmax%}</h3>
      </div>
    </div>
    <script src="index1.js"></script>
    <script src="index2.js"></script>
  </body>
</html>
